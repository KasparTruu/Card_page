<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face card-front">
                <img class="chip" src="IMG/chip.png" alt="Chip">
                <div class="card-numb">3926 7492 7391 5643</div>
                <div class="card-details">
                    <div class="cardholder-name">John Doe</div>
                    <div class="expiration-date">02/25</div>
                </div>
                <img src="IMG/logo.png" alt="Logo">
            </div>
            <div class="card-face card-back">
                <div class="swipe-line"></div>
                <div class="card-numb">3926 7492 7391 5643</div>
                <div class="card-details">
                    <div class="expiration-date">ExpirationDate: 02/25</div>
                </div>
                <div class="security-code">SecurityCode: 351</div>
            </div>
        </div>
    </div>
</body>
</html>
